<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civitai Tag Finder</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Optional: Include a favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Optional: Include Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Civitai Tag Finder</h1>
    </header>

    <main class="main-content">
        <div id="app" class="container">
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search tags...">
            </div>
            <!-- Scrollable Frame for Virtual Items -->
            <div class="scrolling-frame" id="results">
                <!-- JavaScript will inject virtual items here -->
                <!-- Example static items (can be removed if using JS to inject) -->
                <!--
                <div class="virtual-item">Tag 1</div>
                <div class="virtual-item">Tag 2</div>
                <div class="virtual-item">Tag 3</div>
                -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Made by A13JM</p>
    </footer>

    <!-- Link to your JavaScript file -->
    <script src="Tag-Finder.js"></script>
</body>
</html>
